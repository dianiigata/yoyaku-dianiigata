<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダイアパレスご予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="time"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ダイアパレスご予約フォーム</h1>
        <form action="send_email.php" method="POST">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required>

            <label for="date">ご来場の日付</label>
            <input type="date" id="date" name="date" required>

            <label for="time1">ご来場の時間（第一希望）</label>
            <input type="time" id="time1" name="time1" required>

            <label for="time2">ご来場の時間（第二希望）</label>
            <input type="time" id="time2" name="time2" required>

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>

            <label for="postcode">郵便番号</label>
            <input type="text" id="postcode" name="postcode" required>

            <label for="address">住所</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">電話番号</label>
            <input type="tel" id="phone" name="phone" required>

            <input type="submit" value="ご予約を送信">
        </form>
    </div>
</body>
</html>
